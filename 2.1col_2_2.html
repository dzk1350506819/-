<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实现一个两栏布局，左侧固定宽度，右侧根据浏览器宽度进行自适应变化</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body{
            display: flex;
        }
        #left{
            
            height: 500px;
            background-color: blueviolet;
            flex: 150px;
            min-width:150px;
            max-width:150px;
        }
        #right{
            width: 100%;
            height: 500px;
           
            background-color: aqua;
        }
    </style>
</head>

<body>
    
    <div id="left"></div><div id="right"></div>


</body>
</html>
