<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实现一个两栏布局，左侧占30%宽度，右侧占70%宽度</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            display: flex;
        }
        #left{
            width: 30%;
            background-color: blueviolet;
            height: 500px;
            
        }
        #right{
            width: 70%;
            column-count: inherit;
            background-color: aqua;
            height: 500px;
        }
    </style>
</head>
<body>
        <div id="left"></div>
        <div id="right"></div>
</body>
</html>
