    <title>实现一个两栏布局，右侧固定宽度，左侧根据浏览器宽度进行自适应变化</title>
    <style>

         body{
             display:flex;
         }

        #left{
            width: 100%;
            background-color: blueviolet;
            flex: 1 1 auto;

            height: 500px;


            
        }
        #right{
            width:150px;
            max-width: 150px;
            min-width: 150px;
            height: 500px;
            background-color: aqua;


        }

    </style>
</head>
<body>    
       </div><div id="left"></div><div id="right"></div>
</body>
